<script>
    $(document).ready(function(){

        $(".filter-button").click(function(){
            var value = $(this).attr('data-filter');
            
            if(value == "all")
            {
                //$('.filter').removeClass('hidden');
                $('.filter').show('1000');
            }
            else
            {
    //            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
    //            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
                $(".filter").not('.'+value).hide('3000');
                $('.filter').filter('.'+value).show('3000');
                
            }
        });
        
        if ($(".filter-button").removeClass("active")) {
    $(this).removeClass("active");
    }
    $(this).addClass("active");
    
    });
    let current = "batch1"
    function btnHandle(name){
      current = name;
      document.getElementById(name).classList.remove("disabled");
      document.getElementById(current).classList.add("disabled");
    }

</script>

<script>
  window.onload = function () {
    const apiUrl = "https://coconutopenclass.pythonanywhere.com/api/bphlist";
    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("Gagal mengambil data");
        }
        return response.json();
      })
      .then(data => {
        const rowimg = document.getElementById("img-row");
        data.forEach(element => {
          const newElement = document.createElement('div');
          newElement.className = 'col-sm-3 col-6 mt-sm-0';

          newElement.innerHTML = `
            <small class="d-block text-uppercase font-weight-bold">${element[0]}</small>
            <small class="mb-2">${element[3]}</small><br>
            <a href="examples/profile.html?nra=${element[2]}">
              <img src="${element[1]}" alt="Circle image" class="img-fluid rounded shadow-lg bulat" style="width: 150px; height: 150px;">
            </a>
            <button type="button" class="btn btn-sm btn-success btn-tooltip mb-4 kontak" data-toggle="tooltip" data-placement="top" title="" data-container="body" data-animation="true" data-original-title="Kirimkan Pesan Melalui What's App">Hubungi</button>
          `;
          rowimg.appendChild(newElement);
          console.log(element);
        });

        // Menambahkan HTML ke dalam elemen baru

      })
      .catch(error => {
        console.error("Terjadi kesalahan baru");
      })
  }
